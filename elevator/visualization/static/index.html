<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁîµÊ¢ØË∞ÉÂ∫¶ÂèØËßÜÂåñ - Elevator Saga Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 14px;
            opacity: 0.9;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        .section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 14px;
        }

        select,
        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .recordings-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .recording-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 3px solid #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }

        .recording-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateX(2px);
        }

        .recording-item h4 {
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .recording-item p {
            color: #999;
            font-size: 12px;
        }

        .status {
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .visualizer {
            grid-column: 1 / -1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .elevator-visual {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .elevator-box {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            border: 2px solid #ddd;
        }

        .elevator-box.moving {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .elevator-box h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .elevator-status {
            font-size: 12px;
            color: #666;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric-card {
            background: white;
            padding: 15px;
            border-radius: 4px;
            border-left: 3px solid #667eea;
            text-align: center;
        }

        .metric-card h4 {
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .metric-card .value {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
        }

        footer {
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõó ÁîµÊ¢ØË∞ÉÂ∫¶ÂèØËßÜÂåñÁ≥ªÁªü</h1>
            <p>Elevator Saga Visualization - ÂÆûÊó∂ÁÆóÊ≥ïÊºîÁ§∫‰∏éÁªìÊûúÂàÜÊûê</p>
        </header>

        <main>
            <!-- Â∑¶‰æßÔºöÁÆóÊ≥ïÈÄâÊã©ÂíåËøêË°å -->
            <div class="section">
                <h2>ÈÄâÊã©ÁÆóÊ≥ï</h2>
                <div class="form-group">
                    <label for="algorithm">ÁÆóÊ≥ï</label>
                    <select id="algorithm">
                        <option value="">Âä†ËΩΩ‰∏≠...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="traffic">ÊµÅÈáèÊñá‰ª∂</label>
                    <select id="traffic">
                        <option value="">Âä†ËΩΩ‰∏≠...</option>
                    </select>
                </div>

                <button id="runBtn" onclick="runAlgorithm()">ËøêË°åÁÆóÊ≥ï</button>
                <div id="runStatus" class="status"></div>
            </div>

            <!-- Âè≥‰æßÔºöÂéÜÂè≤ËÆ∞ÂΩï -->
            <div class="section">
                <h2>ËøêË°åÂéÜÂè≤</h2>
                <div class="recordings-list" id="recordingsList">
                    <p style="color: #999;">Âä†ËΩΩ‰∏≠...</p>
                </div>
            </div>

            <!-- ÂÖ®ÂÆΩÔºöÁîµÊ¢ØÂèØËßÜÂåñÂíåÊåáÊ†á -->
            <div class="visualizer">
                <h2>ÂΩìÂâçËøêË°åÁªìÊûú</h2>
                <div id="visualization">
                    <p style="color: #999; text-align: center;">ÈÄâÊã©‰∏ÄÊù°ËÆ∞ÂΩïÊü•ÁúãÂèØËßÜÂåñ</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Elevator Saga Visualization System | Powered by FastAPI + WebSocket</p>
        </footer>
    </div>

    <script>
        const BASE_URL = 'http://127.0.0.1:8080/api';

        // È°µÈù¢Âä†ËΩΩ
        document.addEventListener('DOMContentLoaded', () => {
            loadAlgorithms();
            loadTrafficFiles();
            loadRecordings();
            setInterval(loadRecordings, 5000); // ÊØè5ÁßíÂà∑Êñ∞‰∏ÄÊ¨°ËÆ∞ÂΩï
        });

        // Âä†ËΩΩÁÆóÊ≥ïÂàóË°®
        async function loadAlgorithms() {
            try {
                const response = await fetch(`${BASE_URL}/algorithms`);
                const data = await response.json();
                const select = document.getElementById('algorithm');
                select.innerHTML = '';
                if (data.success) {
                    data.algorithms.forEach(algo => {
                        const option = document.createElement('option');
                        option.value = algo.filename;
                        option.textContent = `${algo.name} - ${algo.description}`;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option>Âä†ËΩΩÂ§±Ë¥•</option>';
                }
            } catch (error) {
                console.error('Failed to load algorithms:', error);
            }
        }

        // Âä†ËΩΩÊµÅÈáèÊñá‰ª∂
        async function loadTrafficFiles() {
            try {
                const response = await fetch(`${BASE_URL}/traffic_files`);
                const data = await response.json();
                const select = document.getElementById('traffic');
                select.innerHTML = '';
                if (data.success) {
                    data.traffic_files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file.filename;
                        option.textContent = `${file.name} (${file.passengers || 0}‰∫∫)`;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option>Âä†ËΩΩÂ§±Ë¥•</option>';
                }
            } catch (error) {
                console.error('Failed to load traffic files:', error);
            }
        }

        // Âä†ËΩΩËøêË°åËÆ∞ÂΩï
        async function loadRecordings() {
            try {
                const response = await fetch(`${BASE_URL}/recordings`);
                const data = await response.json();
                const list = document.getElementById('recordingsList');
                if (data.success && data.recordings.length > 0) {
                    list.innerHTML = data.recordings.map(rec => `
                        <div class="recording-item" onclick="viewRecording('${rec.filename}')">
                            <h4>${rec.metadata.algorithm}</h4>
                            <p>ÁîµÊ¢Ø: ${rec.metadata.elevators} | Ê•ºÂ±Ç: ${rec.metadata.floors} | ÂÆåÊàê: ${rec.metadata.completed_passengers}/${rec.metadata.total_passengers}</p>
                            <p>${new Date(rec.metadata.end_time).toLocaleString()}</p>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<p style="color: #999;">ÊöÇÊó†ËøêË°åËÆ∞ÂΩï</p>';
                }
            } catch (error) {
                console.error('Failed to load recordings:', error);
            }
        }

        // ËøêË°åÁÆóÊ≥ï
        async function runAlgorithm() {
            const algorithm = document.getElementById('algorithm').value;
            const traffic = document.getElementById('traffic').value;
            const status = document.getElementById('runStatus');
            const btn = document.getElementById('runBtn');

            if (!algorithm || !traffic) {
                status.className = 'status error';
                status.textContent = 'ËØ∑ÈÄâÊã©ÁÆóÊ≥ïÂíåÊµÅÈáèÊñá‰ª∂';
                return;
            }

            btn.disabled = true;
            status.className = 'status loading';
            status.innerHTML = '<span class="loading-spinner"></span>Ê≠£Âú®ËøêË°åÁÆóÊ≥ïÔºåËØ∑Á®çÂÄô...';

            try {
                const response = await fetch(`${BASE_URL}/run_algorithm`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ algorithm, traffic_file: traffic })
                });
                const data = await response.json();

                if (data.success) {
                    status.className = 'status success';
                    status.textContent = '‚úì ÁÆóÊ≥ïËøêË°åÊàêÂäüÔºÅ';
                    loadRecordings();
                    setTimeout(() => {
                        status.className = 'status';
                    }, 3000);
                } else {
                    status.className = 'status error';
                    status.textContent = `‚úó ËøêË°åÂ§±Ë¥•: ${data.error}`;
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚úó ÈîôËØØ: ${error.message}`;
            } finally {
                btn.disabled = false;
            }
        }

        // Êü•ÁúãËÆ∞ÂΩï
        async function viewRecording(filename) {
            try {
                const response = await fetch(`${BASE_URL}/recording/${filename}`);
                const data = await response.json();

                if (data.success) {
                    const recording = data.data;
                    const viz = document.getElementById('visualization');
                    const lastState = recording.history[recording.history.length - 1];

                    if (lastState) {
                        // ÁîüÊàêÁîµÊ¢ØÂèØËßÜÂåñ
                        let html = '<div class="elevator-visual">';
                        lastState.elevators.forEach(elevator => {
                            html += `
                                <div class="elevator-box ${elevator.direction !== 'stopped' ? 'moving' : ''}">
                                    <h4>ÁîµÊ¢Ø ${elevator.id}</h4>
                                    <div class="elevator-status">
                                        <p>‰ΩçÁΩÆ: F${elevator.current_floor}</p>
                                        <p>ÁõÆÊ†á: F${elevator.target_floor}</p>
                                        <p>‰∫∫Êï∞: ${elevator.load}</p>
                                    </div>
                                </div>
                            `;
                        });
                        html += '</div>';

                        // ÁîüÊàêÊåáÊ†á
                        html += '<div class="metrics-grid">';
                        const metrics = lastState.metrics;
                        html += `
                            <div class="metric-card">
                                <h4>ÂÆåÊàê‰∫∫Êï∞</h4>
                                <div class="value">${metrics.completed_passengers}</div>
                            </div>
                            <div class="metric-card">
                                <h4>ÊÄª‰∫∫Êï∞</h4>
                                <div class="value">${metrics.total_passengers}</div>
                            </div>
                            <div class="metric-card">
                                <h4>Âπ≥ÂùáÁ≠âÂæÖÊó∂Èó¥</h4>
                                <div class="value">${metrics.average_wait_time.toFixed(2)}s</div>
                            </div>
                            <div class="metric-card">
                                <h4>Âπ≥ÂùáÁ≥ªÁªüÊó∂Èó¥</h4>
                                <div class="value">${metrics.average_system_time.toFixed(2)}s</div>
                            </div>
                        `;
                        html += '</div>';

                        viz.innerHTML = html;
                    }
                }
            } catch (error) {
                console.error('Failed to view recording:', error);
            }
        }
    </script>
</body>
</html>
